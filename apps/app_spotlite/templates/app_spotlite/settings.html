{% extends 'base_spotlite/index.html' %} {% block body %}
<div class="container text-white pt-3">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <form method="POST" action="{% url 'app_spotlite:picture_upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center">
                    <img src="{{request.session.profilepic}}" class="profile-picture mb-2" height="150" width="150" alt="avatar">
                    <h6 class="text-white">Upload a different photo...</h6>

                    <input type="file" class="form-control file-upload" name="myfile">
                    <input type="submit" class="btn btn-success mt-3" value="Save Changes">
                </div>
            </form>
        </div>

        <!-- edit form column -->
        <div class="col-md-9 personal-info">
           

            <form class="form-horizontal" role="form" method="POST" action="{% url 'app_spotlite:update_settings' %}">
                {% csrf_token %}
                <div class="form-group">
                    <h3>Personal info</h3>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="html_firstname" value="{{request.session.firstname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Surname:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="html_surname" value="{{request.session.surname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" name="html_email" value="{{request.session.email}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="html_password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password" name="html_confirm">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="submit" class="btn btn-success" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr> {% endblock %}

<div class="content__right">
    <div class="social">
        <div class="friends">
        {% for history in histories %}
        <a href="{% url 'app_spotlite:song' song_id=history.song_id %}" class="friend">
            <i class="ion-android-person"></i>
            <p>{{ history.user.firstname }}</p>
            <small>playing
                <b>{{ history.song.title }}</b>
            </small>
        </a>
        {% endfor %}
        <h4 class="text-white">{{request.session.firstname}}'s Friends</h4>
        {% for friend in friends %}
        <div class="text-white">
            <a href="{% url 'app_spotlite:profile' user_id=friend.following.id%}"><p>{{ friend.following.firstname }} {{ friend.following.surname }}</p></a>
        </div>
        {% endfor %}
        </div>
        <!-- <button class="button-light">Find Friends</button> -->
    </div>
</div>

{% block body %}
<div class="container welcome-page"></div>
    <div class="row justify-content-center">
        <h1>Spotlite</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form method='POST' action='{% url "auth_spotlite:authenticate" action="login" %}'>
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="html_email" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="html_password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p>Or <a href="{% url 'auth_spotlite:register' %}">register</a> a new account.</p>
            </form>
        </div>
    </div>
</div>
{% endblock %}

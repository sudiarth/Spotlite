{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 reg-table">
            <form method='POST' action='{% url "auth_spotlite:authenticate" action="login" %}'>
                {% csrf_token %}
                <div class="row">
                    <h1>Spotlite</h1>
                </div>
                <div class="form-group row">
                    <input type="email" class="form-control col-12" name="html_email" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group row">
                    <input type="password" class="form-control col-12" name="html_password" placeholder="Password">
                </div>
                <div class="form-group row">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="form-group row">
                <p>Or <a href="{% url 'auth_spotlite:register' %}">register</a> a new account.</p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

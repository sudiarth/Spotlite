{% load static %}
<footer class="fixed-bottom">
        
        <div id="player" class="current-track pl-5 pr-5">
        
              <div class="current-track__actions">
              
                <a href="#" class="control amplitude-prev" amplitude-playlist="spotlite">
                    <i class="ion-ios-skipbackward"></i>
                </a>

                <a href="#" class="control play button amplitude-play-pause amplitude-paused" amplitude-playlist-main-play-pause="true" amplitude-playlist="spotlite">
                    <i class="ion-ios-play"></i>
                </a>

                <a href="#" class="control play pause btn-play-hidden button amplitude-play-pause amplitude-paused" amplitude-playlist-main-play-pause="true" amplitude-playlist="spotlite">
                    <i class="ion-ios-pause"></i>
                </a>

                <a href="#" class="control amplitude-next" amplitude-playlist="spotlite">
                    <i class="ion-ios-skipforward"></i>
                </a>

                <a href="#" class="control devices amplitude-shuffle" amplitude-playlist="spotlite">
                    <i class="ion-shuffle"></i>
                </a>

                <a href="#" class="control devices amplitude-repeat amplitude-repeat-song" amplitude-playlist="spotlite">
                    <i class="ion-refresh"></i>
                </a>
                
              </div>
              
              <div class="current-track__progress">
              
                <div class="current-track__progress__start">
                    <span class="amplitude-current-time" amplitude-main-current-time="true"></span>
                </div>
                
                <div class="current-track__progress__bar">
                  
                    <input type="range" class="amplitude-song-slider amplitude-song-played-progress" amplitude-playlist-song-slider="true" amplitude-playlist="spotlite"/>
                  
                </div>
                
                <div class="current-track__progress__finish">
                    <span class="amplitude-duration-time" amplitude-main-duration-time="true"></span>
                </div>
                
              </div>
              
              <div class="current-track__options">
              
                <span class="controls">
                  
                  <a href="#" class="control devices">
                    <i class="ion-navicon"></i>
                    <span amplitude-song-info="name" amplitude-playlist="spotlite"></span>
                  </a>
                  
                  <a href="#" class="control volume">
                      
                      <input type="range" class="amplitude-volume-slider"/>
                      
                  </a>
                  
                </span>
                
              </div>
              
            </div>
      </footer>
